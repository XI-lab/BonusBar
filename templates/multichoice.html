{% extends "navigation.html" %}

{% block content %}
<script type="application/javascript">
$(document).ready(function() {
    $('#submit').click(function() {
       $(this).button('loading');
       });
    $('#skip').click(function() {
       $(this).button('loading');
       });
   });
function showAlert() {
  $("#ephtxt").addClass("out");
}
window.setTimeout(function () {
    showAlert();
}, 3000);
</script>
<form id="workform" role="form" action="{% url "click" task.id %}" method="post">
<div class="container">
  <div class="alert alert-block alert-info fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h4>{{ batch.description }}</h4>
        </br>
        <p>
          <button class="btn btn-success disabled btn-sm"><strong>Value =</strong>{{batch.value}}$</button>
          <button id="skipbatch" type="submit" name="skipbatch" class="btn btn-danger pull-right btn-sm">Skip this type of work</button> 
        </p>
  </div>
</div>
<div class="container">
  <div>
    <div class="container">
      <form role="form" action="{% url "click" task.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {% if img %}
              <img src="{{ STATIC_URL }}img/{{ task.question }}" />
            {% else %}
            <blockquote>
              <p>{{ task.question }}</p>
            </blockquote>
            {% endif %}
            {% for choice in choices %}
                <label class="radio" for="choice{{ forloop.counter }}">
                  <input type="radio" name="answer" id="choice{{ forloop.counter }}" value="{{ choice }}" />
                  {{ choice }}
                </label>  
            {% endfor %}
                <label class="radio" for="choice100">
                  <input type="radio" name="answer" id="choice100" value="" style="display:none;" checked>
                </label> 
        </div>
        <button id="skip" type="submit" name="skip" class="btn btn-primary">Skip</button>
        <button id="submit" type="submit" name="submit" class="btn btn-success">Submit</button>      
    </div>
  </div>
</div>
</form>
{% endblock content %}
