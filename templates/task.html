{% extends "navigation.html" %}

{% block content %}

<div class="container">
  <div class="alert alert-block alert-info fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h4>Work Instructions for the batch : {{ batch.name }} </h4>
        <p>{{ batch.description }}</p>
        <p>
          <a class="btn btn-danger" href="#">I don't want to work on this.</a> 
          <span class="label label-danger">Value = {{batch.value}}$</span>
        </p>
  </div>
</div>
<div class="container">
  <script type="application/javascript">
  $(document).ready(function() {
      $('#submit').click(function() {
         $(this).button('loading');
         });
      $('#skip').click(function() {
         $(this).button('loading');
         });
     });
  </script>
  <div class="jumbotron">
    <div class="container">
      <form role="form" action="{% url "click" task.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">
            {% if img %}
              <img src="{{ STATIC_URL }}img/{{ task.question }}" />
            {% else %}
              <h5>{{ task.question }}</h5>
            {% endif %}
          </label>
          <textarea class="form-control" rows="3" placeholder="Type your answer here." ></textarea>
        </div>
        <button id="skip" type="submit" name="skip" class="btn btn-primary">Skip</button>
        <button id="submit" type="submit" name="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
