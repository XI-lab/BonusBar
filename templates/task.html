{% extends "navigation.html" %}

{% block content %}
<script type="application/javascript">
  $(document).ready(function() {
      $('#taskcustomer').show();
      $("#submitButton").click(function( event ) {
        event.preventDefault();
        $(this).button('loading');
        $(this).attr('disabled', 'disabled');
        if ( $("#mturk_form").parsley('validate') ) {
          $.post("{% url "submit" task.id %}",
            function() {
              $("#mturk_form").submit();
            });
        }
      });
  });
</script>
<section class="scrollable wrapper" id="taskcustomer" style="display:none;">
  <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form data-validate="parsley" id="mturk_form" action="http://www.mturk.com/mturk/externalSubmit" method="post">
          <input type="hidden" id="assignmentId" name="assignmentId" value="">
          <input type="hidden" id="hitId" name="hitId" value="">
            <section class="panel">
              <header class="panel-heading bg-info">
                <span class="h4">{{batch.description}}</span>
              </header>
              <div class="panel-body">
                <span class="h3 block">{{task.question}}</span>
                <hr>                        
                  <div class="form-group">
                  <div class="input-group m-b"> 
                    <label>Phone</label> 
                    <input type="text" class="form-control parsley-validated" data-type="phone" name="phone" placeholder="(XXX) XXXX XXX" data-required="true">
                  </div>
                  </div>
              </div>
              <footer class="panel-footer text-right bg-light lter">
                <button id="submitButton" type="submitButton" name="submitButton" class="btn btn-info">Submit</button>
              </footer>
            </section>
            <input type="hidden" name="bonus" value="{{bonus}}"> 
            {% csrf_token %}
        </form>
          <div class="alert alert-info alert-block">
            Speed is defined as: The money you got devided by the time to finish the HIT.
          </div>
      </div>
  </div>
</section>
{% endblock content %}
